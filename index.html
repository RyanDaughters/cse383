<!DOCTYPE html>
<html>
<head>
<style<
h2.pos_absolute {
position: absolute;
right: 100px;
}
h2.pos_relative {
position: relative;
right: 100px;
}
</style>
</head>
<body>
<h2 class="pos_absolute">I am an example of absolute positioning</h2>
<h2 class="pos_relative">I am an example of relative positioning</h2>
</body>
</html>
